services:
  # === MySQL Database ===
  mysql:
    image: mysql:8.0
    container_name: cinehub-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: cinehub_db
      MYSQL_USER: user
      MYSQL_PASSWORD: cpass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - cinehub-network
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u$$MYSQL_USER -p$$MYSQL_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 10

  # === Tomcat for Spring Core App ===
  tomcat:
    image: tomcat:9-jdk17-temurin
    container_name: cinehub-tomcat
    restart: always
    ports:
      - "8080:8080"
    volumes:
      # Mount ONLY the WAR file, not the entire target directory
      - ./target/cinehub.war:/usr/local/tomcat/webapps/cinehub.war
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - cinehub-network

volumes:
  mysql_data:

networks:
  cinehub-network:
    driver: bridge